<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 min-h-screen flex items-center justify-center">
  <div class="w-3/4 bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">ðŸŽ¥ Smart Attendance Dashboard</h1>
    <table class="w-full border-collapse shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-purple-700 text-white text-lg">
          <th class="p-3">Name</th>
          <th class="p-3">Time</th>
        </tr>
      </thead>
      <tbody id="attendance-body" class="text-center text-gray-700">
      </tbody>
    </table>
  </div>

  <script>
    async function fetchAttendance() {
      const res = await fetch("/attendance");
      const data = await res.json();

      const tbody = document.getElementById("attendance-body");
      tbody.innerHTML = "";

      data.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.className = "hover:bg-purple-100 transition-all duration-300";
        row.innerHTML = `
          <td class="p-3">${entry.name}</td>
          <td class="p-3">${entry.time}</td>
        `;
        tbody.appendChild(row);

        // Animate row entry with GSAP
        gsap.from(row, { opacity: 0, y: 30, duration: 0.5, delay: index * 0.1 });
      });
    }

    // Refresh every 2 seconds
    setInterval(fetchAttendance, 2000);
    fetchAttendance();
  </script>
</body>
</html>
